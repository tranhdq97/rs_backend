name: Deploy to AWS

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1.3.0
        with:
          envkey_DEBUG: ${{ secrets.envkey_DEBUG }}
          envkey_SECRET_KEY: ${{ secrets.envkey_SECRET_KEY }}
          
          envkey_CORS_ALLOW_ALL_ORIGINS: ${{ secrets.envkey_CORS_ALLOW_ALL_ORIGINS }}
          envkey_CORS_ALLOWED_ORIGINS: ${{ secrets.envkey_CORS_ALLOWED_ORIGINS }}
          
          envkey_DB_ENGINE: ${{ secrets.envkey_DB_ENGINE }}
          envkey_DB_NAME: ${{ secrets.envkey_DB_NAME }}
          envkey_DB_USER: ${{ secrets.envkey_DB_USER }}
          envkey_DB_PASSWORD: ${{ secrets.envkey_DB_PASSWORD }}
          envkey_DB_HOST: ${{ secrets.envkey_DB_HOST }}
          envkey_DB_PORT: ${{ secrets.envkey_DB_PORT }}
          envkey_THUMBNAIL_SIZE: ${{ secrets.envkey_THUMBNAIL_SIZE }}
          
          envkey_AWS_ACCESS_KEY_ID: ${{ secrets.envkey_AWS_ACCESS_KEY_ID }}
          envkey_AWS_SECRET_ACCESS_KEY: ${{ secrets.envkey_AWS_SECRET_ACCESS_KEY }}
          envkey_AWS_STORAGE_BUCKET_NAME: ${{ secrets.envkey_AWS_STORAGE_BUCKET_NAME }}
          envkey_AWS_S3_REGION_NAME: ${{ secrets.envkey_AWS_S3_REGION_NAME }}
          envkey_AWS_S3_ADDRESSING_STYLE: ${{ secrets.envkey_AWS_S3_ADDRESSING_STYLE }}
          
          file_name: .env
          directory: rs_backend


      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/rs_backend
            git checkout main
            git pull
            docker-compose up --build -d
